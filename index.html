<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Kalendars.io Interview Task - Stack balls inside the browser window.
    </title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <input type="number" placeholder="No of balls/row" id="noOfBalls" />
        <input
          type="number"
          placeholder="No of rows"
          id="noOfRows"
          onchange="validate(this)"
        />
        <button onclick="stackBalls()">Stack balls</button>
        <button id="refresh" onclick="refresh()">Clear Stack</button>
      </div>
      <div class="ballsContainer">
        <p id="outputMessage"></p>
        <div id="box"></div>
      </div>
    </div>
  </body>
  <script src="/static/main.js"></script>
</html>
